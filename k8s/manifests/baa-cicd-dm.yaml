
        

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: baa-cicd-deployment
  labels:
    app: baa-cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: baa-cicd
  template:
    metadata:
      labels:
        app: baa-cicd
    spec:
      containers:
      - name: baa-cicd
        image: registry.in.dataengine.com/library/busybox:1.25
        imagePullPolicy: IfNotPresent
        command:
          - sleep
          - "3600"
